{%extends 'myapp/base.html'%}

    {% block body%}
    <h1>{{book.name}}</h1>
    <img width=100 height=100 src="{{book.book_image.url}}" alt="">
    <p>{{book.desc}}<br>
        {{book.price}}
    </p>
    <a class="btn btn-secondary" href="{%url 'myapp:update' book.id%}">edit</a>
    <a class="btn btn-danger" href="{%url 'myapp:delete' book.id%}">delete</a>
    {%endblock%}
